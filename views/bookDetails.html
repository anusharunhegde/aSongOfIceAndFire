

<div class="container">
	
	<div class="row">
		<div class="col-lg-12 text-center" >
			<hr>
			<h1>{{abook.details.name}} </h1>
			<hr>
		</div>
	</div>

	<div class="row box" style="background:rgba(149, 212, 122, 0.5);">
		<div class="col-lg-12" style="margin-top: 20px;">
			<table class="table table-hover table-bordered mytable table-responsive" >
				<tbody >
					<tr> 
						<td class="text-center">Isbn</td>
						<td>{{abook.details.isbn}}</td>
					</tr>
					<tr>
						<td class="text-center">Pages</td>
						<td>{{abook.details.numberOfPages}}</td>
					</tr>
					<tr>
						<td class="text-center">Publisher</td>
						<td>{{abook.details.publisher}}</td>
					</tr>
					<tr>
						<td class="text-center">Authors</td>
						<td >{{abook.details.authors.join('|')}}</td>
					</tr>
					<tr>
						<td class="text-center">Release Date</td>
						<td>{{abook.details.released| date:'fullDate'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<center>
				<a class="btn btn-default btn-success back-button" ng-href="#!/books">Go Back</a>
			</center>
		</div>
		
	</div>
	
</div>

<style type="text/css">
	.mytable{
		background: rgba(73, 114, 30, 0.5);
		box-shadow:  5px 4px 10px  rgba(0,0,0,0.8);
		font-size: 2rem;
		letter-spacing: 2px;
	}
	@media screen and (max-width: 450px){
		.mytable{
			font-size: 1.25rem;
		}
	}
	@media screen and (max-width: 320px){
		.mytable{
			margin-left: -30px;
		}
	}
	.back-button{
		padding: 10px;
		font-size: 2rem;
		letter-spacing: 2px;
	}
	.btn-success{
		background: rgba(1,12,1,0.6);
	}
</style>
