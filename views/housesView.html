

<div class="container">
	<div class="box" style="margin-top: 30px;background: rgba(239, 188, 101, 0.5);">
		<div class="row" >
			<div class="col-lg-12">
                <hr/>
                <h2 class="intro-text text-center" >
                   	<strong>Houses</strong>
                </h2>
                <hr/>  
            </div>
        </div>
        <div class="row">
        	<div class="col-xs-12 col-sm-6">
                 <button class="filters btn btn-block" ng-click="sort=!sort">Sort</button>
            </div>
             <div class="col-xs-12 col-sm-6">
                <div class="filters input-group btn-block">
                 <span class="input-group-addon">House:</span>
                 <input type="text" class="form-control" ng-model="bookFilter" placeholder="Search By Name"/>
               </div>
            </div>
        </div>

           
               <div class="row" style="margin-top: 30px;">
               		<div class="col-xs-12 text-center" ng-repeat="houses in main.houses |orderBy : sort? '-name': 'name'|filter:bookFilter ">
                 		  <a style="text-decoration: none;" ng-href="#!/ahouse/{{houses.url.replace('https://anapioficeandfire.com/api/houses/','') }}"> 
                          <div class="card  center" style="background-image: url(images/list2.jpg);">
                               <div class="card-title" style=" color: #2e3914;">
                                 {{houses.name}}
                                 
                                </div>
                         </div>
                     </a>
               		</div>
               </div> 
           
		
		
	</div>
	
</div>
