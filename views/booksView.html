
<div class="container">
	  <div class="box" style="margin-top: 30px;background: rgba(141, 25, 25, 0.5);">
        <div class="row">
            <div class="col-lg-12">
                <hr/>
                <h2 class="intro-text text-center" style="font-size: 4rem;" >
                   	<strong>Books</strong>
                </h2>
                <hr/>  
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                 <button class="filters btn btn-block" ng-click="sort=!sort">Sort</button>
            </div>
             <div class="col-xs-12 col-sm-6">
                <div class="filters input-group btn-block">
                 <span class="input-group-addon">Book:</span>
                 <input type="text" class="form-control" ng-model="bookFilter" placeholder="Search....">
               </div>
            </div>
        </div>
       
          
               <div class="row" style="margin-top: 30px;">
                  <div class="col-xs-12 text-center" ng-repeat="books in main.books |orderBy : sort? '-name': 'name'|filter:bookFilter ">
                      <a style="text-decoration: none;" ng-href="#!/abook/{{books.url.replace('https://anapioficeandfire.com/api/books/','') }} "> 
                          <div class="card  center" style="background-image: url(images/list3.jpg);">
                               <div class="card-title">
                                 {{books.name}}
                               </div>
                               
                         </div>
                     </a>
                  </div>
               </div> 
           
     
    </div><!-- END Oof Box -->
</div>

<style type="text/css">
    
    .center {
        margin: auto;
        width: 65%;
       /* border: 3px solid green;*/
        padding: 0px;
    }


    .card{
      background: rgba(0,0,0,0.8);
       box-shadow: 5px 4px 10px  rgba(0,0,0,0.8);
       margin-bottom: 20px;
       padding: 150px 0;
       font-size: 2rem;
      
      background-size: cover;
      opacity: 0.7

    }
    .card-title{
      font-size: 4rem;
      color: #f8cf93;
      text-shadow: 4px 2px 2px rgba(0,0,0,0.5);
    }
    @media screen and (max-width: 750px){
      .card{
        padding: 100px 0px;
      }
      .card-title{
        font-size: 2.5rem;
      }

    }
    a,a:focus,a:hover{
      color: #ae974a;
    }

  .filters {
          margin-top: 10px;
          padding: 5px 0;
          margin-bottom: 10px;
          box-shadow: 5px 4px 10px  rgba(0,0,0,0.8);
          cursor: pointer;
          font-size: 1rem;

        }  
    
</style>
